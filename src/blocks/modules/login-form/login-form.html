<div class="login-form" style="background-image: url('img/login-bg.jpg');">
	<div class="login-form__wrapper login-form__wrapper--reg">
		<form action="" class="login-form__form">
			<h2 class="title mb-30">
				Вход в личный кабинет
			</h2>
			<label class="input mb-30">
				<input type="text" class="input__field" placeholder="Логин">
			</label>
			<label class="input mb-30">
				<input type="password" class="input__field" placeholder="Пароль">
			</label>
			<div class="form-toolbar mb-20">
				<label class="agreement mb-10">
					<input type="checkbox" class="agreement__field">
					<div class="agreement__icon">
						<svg>
							<use xlink:href="/img/sprites/sprite.svg#icon-svg-check"></use>
						</svg>
					</div>
					<p class="agreement__text">
						Запомнить меня
					</p>
				</label>
				<a href="" class="login-form__remember mb-10">
					Забыли пароль?
				</a>
			</div>
			<div class="columns">
				<div class="columns__column columns__column--6 mb-10">
					<button class="button button--orange button--full">
						Войти
					</button>
				</div>
				<div class="columns__column columns__column--6 mb-10">
					<a href="#login-form--registration" class="button button--green button--full button--login-toggle">
						Зарегистрироваться
					</a>
				</div>
			</div>
		</form>
		<form action="" class="login-form__form login-form__form--2">
			<h2 class="title mb-30">
				Регистрация
			</h2>
			<label class="input mb-30">
				<input type="text" class="input__field" placeholder="Логин*">
			</label>
			<div class="columns">
				<div class="columns__column columns__column--6 mb-30">
					<label class="input">
						<input type="text" class="input__field" placeholder="Имя:">
					</label>
				</div>
				<div class="columns__column columns__column--6 mb-30">
					<label class="input">
						<input type="text" class="input__field" placeholder="Фамилия:">
					</label>
				</div>
			</div>
			<div class="columns">
				<div class="columns__column columns__column--6 mb-30">
					<label class="input">
						<input type="text" class="input__field" placeholder="E-mail:">
					</label>
				</div>
				<div class="columns__column columns__column--6 mb-30">
					<label class="input">
						<input type="text" class="input__field" placeholder="Телефон:">
					</label>
				</div>
			</div>
			<div class="columns">
				<div class="columns__column columns__column--6 mb-30">
					<label class="input">
						<input type="password" class="input__field" placeholder="Пароль:">
					</label>
				</div>
				<div class="columns__column columns__column--6 mb-30">
					<label class="input">
						<input type="password" class="input__field" placeholder="Подтверждение пароля:">
					</label>
				</div>
			</div>
			<p class="login-form__discript mb-20">
				Пароль должен быть длиной больше 6 символов.
				Поля, отмеченные * обязательны для заполнения.
			</p>
			
			<label class="agreement mb-30">
				<input type="checkbox" class="agreement__field">
				<div class="agreement__icon">
					<svg>
						<use xlink:href="/img/sprites/sprite.svg#icon-svg-check"></use>
					</svg>
				</div>
				<p class="agreement__text">
					Запомнить меня
				</p>
			</label>

			<div class="columns">
				<div class="columns__column columns__column--6 mb-10">
					<button class="button button--orange button--full">
						Зарегистрироваться
					</button>
				</div>
				<div class="columns__column columns__column--6 mb-10">
					<a href="#login-form--auth" class="button button--green button--full button--login-toggle">
						Войти в аккаунт
					</a>
				</div>
			</div>
		</form>
	</div>
</div>
