<form class="item-card">
	<div class="item-card__tags">
		<div class="item-card__tag item-card__tag--favorite">
			<svg class="icon-svg">
				<use xlink:href="/img/symbol_sprite.svg#icon-svg-heart"></use>
			</svg>
			<svg class="icon-svg">
				<use xlink:href="/img/symbol_sprite.svg#icon-svg-heart-full"></use>
			</svg>
		</div>
		<div class="item-card__tag item-card__tag--orange">
			<svg class="icon-svg">
				<use xlink:href="/img/symbol_sprite.svg#icon-svg-percent"></use>
			</svg>
		</div>
		<div class="item-card__tag item-card__tag--green">
			<svg class="icon-svg">
				<use xlink:href="/img/symbol_sprite.svg#icon-svg-brilliant"></use>
			</svg>
		</div>
		<div class="item-card__tag item-card__tag--red">
			<svg class="icon-svg">
				<use xlink:href="/img/symbol_sprite.svg#icon-svg-fire"></use>
			</svg>
		</div>
	</div>
	<a href="" class="item-card__thumb">
		<img src="https://kerasfera.ru/upload/resize_cache/iblock/b5b/223_212_2/b5ba70ea138146f36d697eb17632ea99.jpg" alt="">
	</a>
	<a href="" class="item-card__title">
		Мозаика Bijou White 31.5x31.5
	</a>
	<div class="item-card__line">
		<p class="item-card__line-title">
			Размер
		</p>
		<p class="item-card__line-text">
			60x60
		</p>
	</div>
	<div class="item-card__line">
		<p class="item-card__line-title">
			Ед. измерения
		</p>
		<p class="item-card__line-text">
			кв.м.
		</p>
	</div>
	<div class="item-card__line item-card__line--bottom">
		<p class="item-card__line-title">
			Розничная цена
		</p>
		<div class="item-card__line-block">
			<p class="item-card__line-price-old">
				1 250
			</p>
			<p class="item-card__line-price-now">
				<strong>813</strong> ₽/м²
			</p>
		</div>
	</div>
	<div class="item-card__toolbar">
		<div class="item-card__counter">
			<div class="item-card__btn item-card__btn--minus" tabindex="0">
				<svg class="icon-svg">
					<use xlink:href="/img/symbol_sprite.svg#icon-svg-minus"></use>
				</svg>
			</div>
			<input class="item-card__input" type="number" name="q" value="1">
			<div class="item-card__btn item-card__btn--plus" tabindex="0">
				<svg class="icon-svg">
					<use xlink:href="/img/symbol_sprite.svg#icon-svg-plus"></use>
				</svg>
			</div>
		</div>
		<button class="item-card__submit">
			В корзину
		</button>
	</div>
</form>
