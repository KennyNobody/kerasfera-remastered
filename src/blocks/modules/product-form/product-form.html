<form action="" class="product-form">
	<div class="product-form__block mb-10">
		<h1 class="product-form__title">
			1140 руб./м2
		</h1>
	</div>
	<div class="product-form__block mb-10">
		<p class="product-form__discript">
			Старая цена
		</p>
		<p class="product-form__oldprice">
			1900
		</p>
	</div>
	<div class="product-form__block mb-10">
		<div class="product-form__counter">
			<div class="product-form__counter-button" tabindex="0">
				-
			</div>
			<input type="text" class="product-form__counter-input" value="1,2 м2">
			<div class="product-form__counter-button" tabindex="0">
				+
			</div>
		</div>
	</div>
	<div class="product-form__block mb-16">
		<div class="product-form__toolbar">
			<label class="product-form__tab" value="">
				<input type="radio" name="type" checked class="product-form__input">
				<p class="product-form__input-block">
					м2
				</p>
			</label>
			<label class="product-form__tab" value="">
				<input type="radio" name="type" class="product-form__input">
				<p class="product-form__input-block">
					штуки
				</p>
			</label>
			<label class="product-form__tab" value="">
				<input type="radio" name="type" class="product-form__input">
				<p class="product-form__input-block">
					упаковки
				</p>
			</label>
		</div>
	</div>
	<div class="product-form__block mb-16">
		<button class="button button--full button--orange">
			<span>В корзину</span>
		</button>
	</div>
	<div class="product-form__block mb-16">
		<a href="" class="button button--full button--green">
			<span>Вся коллекция</span>
		</a>
	</div>
</form>
