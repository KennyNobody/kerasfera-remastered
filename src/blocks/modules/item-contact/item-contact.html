<article class="item-contact mb-30">
	<div class="item-contact__slider swiper-container">
		<div class="item-contact__slider-wrapper swiper-wrapper">

				<img src="https://via.placeholder.com/668x474.jpg" alt="Слайд 1">
			</div>
			<div class="swiper-slide item-contact__slide">
				<img src="https://via.placeholder.com/668x474.jpg" alt="Слайд 2">
			</div>
			<div class="swiper-slide item-contact__slide">
				<img src="https://via.placeholder.com/668x474.jpg" alt="Слайд 3">
			</div>
		</div>
		<div class="item-contact__control">
			<button class="item-contact__button item-contact__button--prev">
				<svg>
					<use xlink:href="/img/sprites/sprite.svg#icon-svg-slide-prev"></use>
				</svg>
			</button>
			<button class="item-contact__button item-contact__button--next">
				<svg>
					<use xlink:href="/img/sprites/sprite.svg#icon-svg-slide-next"></use>

		<div class="item-contact__block">
			<svg class="item-contact__icon">
				<use xlink:href="/img/sprites/sprite.svg#icon-svg-marker"></use>
			</svg>
			<p class="item-contact__text">
				236000, Россия, город Калининград ул. Габайдулина, 39 <br>
				(район Большая Окружная)
			</p>
		</div>
		<div class="item-contact__block">
			<svg class="item-contact__icon">
				<use xlink:href="/img/sprites/sprite.svg#icon-svg-call"></use>
			</svg>
			<p class="item-contact__text">
				<a href="tel:+74012311456">(4012) 311-456</a>
			</p>
		</div>
		<div class="item-contact__block">
			<svg class="item-contact__icon">
				<use xlink:href="/img/sprites/sprite.svg#icon-svg-clock"></use>
			</svg>
			<p class="item-contact__text">
				Пн-пт: 10-19 <br>
				Суббота: 10-18 <br>
				Воскресенье: 10-18
			</p>
		</div>
		<div class="item-contact__block">
			<svg class="item-contact__icon">
				<use xlink:href="/img/sprites/sprite.svg#icon-svg-map"></use>
			</svg>
			<a href="" class="item-contact__link">
				Мы на карте
			</a>
		</div>
		<div class="item-contact__block">
			<svg class="item-contact__icon">

			</svg>
			<a href="" class="item-contact__link">

			</a>
